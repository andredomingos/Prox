<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml"
xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
  
<title></title>
  
  <style type="text/css">
    table, td { 
      border-collapse:collapse; 
      mso-table-lspace:0pt; 
      mso-table-rspace:0pt; 
    }
    sup { 
      font-size: 75%; 
      line-height: 0; 
    } 
    a {
      text-decoration: none; 
    }
    .desktoponly { 
      padding:0; 
      margin:0; 
    } 
    .mobileonly { 
      display:none; 
      max-height:0; 
      overflow:hidden; 
      mso-hide:all; 
    }
    @media screen yahoo { 
      .mobileonly, .overflow-hidden { 
        overflow:hidden!important;
      } 
    }
    .nav a, .nav p {
      font-size: 14px !important;
    }
  </style>
  
  <style type="text/css">
    div[style*="margin: 16px 0;"] {
      margin: 0 !important;
    } 
    a[x-apple-data-detectors] {
      color: inherit !important; 
      text-decoration: none !important; 
      font-size: inherit !important; 
      font-family: inherit !important; 
      font-weight: inherit !important; 
      line-height: inherit !important;
    } 
    u + #body a {
      color: inherit; 
      text-decoration: none; 
      font-size: inherit; 
      font-family: inherit; 
      font-weight: inherit; 
      line-height: inherit;
    } 
    #MessageViewBody a {
      color: inherit; 
      text-decoration: none; 
      font-size: inherit; 
      font-family: inherit; 
      font-weight: inherit; 
      line-height: inherit;
    } 
    [x-apple-data-detectors], [href^="tel"], [href^="sms"] { 
      color: inherit !important; 
      text-decoration: none !important; 
    } 
    .owa-joyful-animation span { 
      background: #ffffff !important; 
      color: inherit !important;
    } 
    u + #body .gmail-font {
      font-family: Arial Black, Arial, Helvetica, sans-serif !important;
    }
    @media only screen and (-webkit-min-device-pixel-ratio:0), (min--moz-device-pixel-ratio:0) { 
      .vib { 
        display: none !important; 
      }
    }    
  </style> 
  
  
  
  
  
<style type="text/css">
  .desktoponly { 
    padding:0; 
    margin:0; 
  } 
  .mobileonly { 
    display:none; 
    max-height:0; 
    overflow:hidden; 
    mso-hide:all; 
  } 
</style>
  
<style type="text/css"> 
  @media screen and (max-width: 600px) {  
    .desktoponly { display: none !important; } 
    .mobileonly { display:block !important; max-height:none !important; overflow:visible !important; }  
  }
</style>
  
</head>
<body class="body" topmargin="0" rightmargin="0" leftmargin="0" style="min-width:100% !important; margin:0 auto; padding:0; background-color:#f5f5f5;"><div style="max-width: 600px;min-width: 320ox;margin-top: 0;margin-bottom: 0;margin-right: auto;margin-left: auto;">
  
  <!--desktop-->
  <div class="desktoponly" style="padding: 0;margin: 0 auto;">
    <a style="text-decoration:none; color:#FFFFFF; font-weight:bold; font-size:14px;"
    target="_blank" href="https://www.yourwebsite.co.uk/" name="img_desktop">
      <img src="https://via.placeholder.com/600x400?text=desktop"
      width="600" alt="" style="border-width:0;display:block;width:100%;max-width:600px;height:auto;"
      />
    </a>
  </div>
  <!--desktop::end-->

</html>
